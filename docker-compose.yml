version: '3'
services:
  resort-status-fetcher:
    container_name: resort-status-fetcher
    build:
      context: .
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
  yaichi:
    image: mtsmfm/yaichi:1.7.0
    ports:
      - 80:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
